<style type="text/css">
    #schedulepicker {
        padding-top:7px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="community_code" class="control-label col-xs-12 col-sm-2">{:__('Community')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="community_code" data-rule="required" class="form-control selectpicker show-tick" name="row[community_code]" data-live-search="true">
                {foreach name="community" item="vo"}
                <option value="{$vo.code}" {in name="vo.code" value="$row.community_code"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="project_code" class="control-label col-xs-12 col-sm-2">{:__('Project')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="project_code" data-rule="required" class="form-control" name="row[project_code]">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="house_code" class="control-label col-xs-12 col-sm-2">{:__('House')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="house_code" data-rule="required" class="form-control" name="row[house_code]">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="amount_total" class="control-label col-xs-12 col-sm-2">{:__('AmountTotal')}（&yen;）:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="amount_total" name="row[amount_total]" value="{$row.amount_total}" data-rule="required;decimal" />
        </div>
    </div>
    <div class="form-group">
        <label for="amount_paid" class="control-label col-xs-12 col-sm-2">{:__('AmountPaid')}（&yen;）:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="amount_paid" name="row[amount_paid]" value="{$row.amount_paid}" data-rule="required;decimal" />
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="remark" name="row[remark]" value="{$row.remark}" />
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed" onClick="closeLayerWin(this)">{:__('Close')}</button>
        </div>
    </div>

</form>
<input type="hidden" name="house_id" id="house_id" value="{$row.house_code}" />
<input type="hidden" name="project_id" id="project_id" value="{$row.project_code}" />
